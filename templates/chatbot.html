<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="user-message" class="chat-input" placeholder="Type your message here...">
        <button class="chat-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById('user-message').value;
            if (userMessage.trim() === '') return;

            const chatBox = document.getElementById('chat-box');
            const userMessageElement = document.createElement('div');
            userMessageElement.textContent = 'You: ' + userMessage;
            chatBox.appendChild(userMessageElement);

            // Fake chatbot response
            const botResponseElement = document.createElement('div');
            botResponseElement.textContent = 'Bot: This is a fake response.';
            chatBox.appendChild(botResponseElement);

            // Clear the input field
            document.getElementById('user-message').value = '';
        }
    </script>
</body>
</html>
